# Trust Registry Configuration Sample
# Copy this file to config/trust_registry.yaml and customize for your environment

# Trust Registry v0 - Allowlist of Credential Providers
# This file defines which credential providers are trusted and allowed
# to participate in the Open Checkout Network (OCN) ecosystem

providers:
  # Example provider entries - can be strings or objects
  - id: "trusted_bank_001"
    name: "First National Bank"
    type: "bank"
    status: "active"
    verified: true
    
  - id: "verified_credit_union_002"
    name: "Community Credit Union"
    type: "credit_union"
    status: "active"
    verified: true
    
  - id: "authorized_fintech_003"
    name: "TechPay Solutions"
    type: "fintech"
    status: "active"
    verified: true
    
  - id: "certified_payment_processor_004"
    name: "SecurePay Inc"
    type: "payment_processor"
    status: "active"
    verified: true
    
  - id: "licensed_lender_005"
    name: "QuickLoan Services"
    type: "lender"
    status: "active"
    verified: true

# Configuration metadata
metadata:
  version: "v0"
  created_at: "2024-09-22"
  description: "Trust Registry v0 allowlist for OCN credential providers"
  last_updated: "2024-09-22"
  maintainer: "OCN Team"
  
# Registry settings
settings:
  # Whether to allow providers not in the allowlist (default: false)
  strict_mode: true
  
  # Auto-reload configuration on changes (default: false)
  auto_reload: false
  
  # Cache TTL in seconds (default: 300)
  cache_ttl: 300
